# Default values for helmchart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository:  dtr.nagarro.com:443/i-tanishakapoor-master
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
containers:
  name: "c-tanishakapoor-master"

label: "l-tanishakapoor-master"

service:
  type: NodePort
  port: 9012
  targetPort: 80
  nodePort: 30158
  name: "s-tanishakapoor-master"

deployment:
  name: "d-tanishakapoor-master"
  port: 80

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity: {}